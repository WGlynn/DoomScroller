<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Balance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 20px;
            background: linear-gradient(135deg, #818cf8, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 16px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #f1f5f9, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.5;
        }

        .site-info {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .site-name {
            font-weight: 600;
            color: #10b981;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">⚖️</div>
        <h1>Scroll Balance</h1>
    </div>

    <div id="site-info" class="site-info"></div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Today's Screen Time</div>
            <div class="stat-value" id="total-time">0m</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Wellness Score</div>
            <div class="stat-value" id="wellness">85</div>
        </div>
    </div>

    <div class="actions">
        <button class="btn" id="open-dashboard">Open Dashboard</button>
        <button class="btn btn-secondary" id="quick-checkin">Quick Check-in</button>
    </div>

    <div class="footer">
        Scroll Balance v1.0.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
